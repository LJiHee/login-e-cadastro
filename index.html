<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <div class="first-column">
            <h2>Formulário de <br>Cadastro</h2>
            <img src="./img/img.png">
            <p>Já tem uma conta? <a href="login.html">Login</a></p>
        </div>
        <div class="second-column">
            <form id="form-cadastro">
                <h1>Cadastre-se</h1>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Nome" maxlength="25">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" maxlength="25">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Senha" maxlength="30">
                <button type="submit">Criar Conta</button>
                <p class="success-message" style="display: none"></p>
                <p class="error-message" style="display: none"></p>
            </form>
        </div>
    </div>

    <script src="./main.js"></script>

</body>

</html>
