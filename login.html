<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="container">
        <div class="first-column">
            <form id="form-login">
                <h1>Login</h1>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" maxlength="25">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Senha" maxlength="30">
                <button type="submit">Entrar</button>
                <p class="success-message" style="display: none"></p>
                <p class="error-message" style="display: none"></p>
            </form>
        </div>
        <div class="second-column">
            <h2>Entre com o seu <br>Login</h2>
            <img src="./img/img3.png">
            <p>Ainda nÃ£o tem uma conta?</p>
            <a href="index.html" class="register">Cadastre-se</a>
        </div>
    </div>

    <script src="./login.js"></script>

</body>

</html>
